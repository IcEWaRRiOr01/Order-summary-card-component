<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reseter.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <div class="image-wrapper">
      <img class="image" src="./images/illustration-hero.svg" alt="Illustration hero">
    </div>
    <header class="header">
      <h1 class="header-title">Order Summary</h1>
    </header>
    <main class="card-body">
      <p class="card-body-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </main>
    <div class="annual-plan-wrapper">
      <div class="music-icon-wrapper">
        <img class="music-icon" src="./images/icon-music.svg" alt="Icon music">
      </div>
      <div class="annual-plan-text-wrapper">
        <b class="annual-plan-header">Annual Plan</b>
        <p class="annual-plan-payment">$59.99/year</p>
      </div>
      <div class="annual-plan-button-wrapper">
        <button class="annual-plan-button">Change</button>
      </div>
    </div>
    <footer class="payment-buttons-wrapper">
      <div class="proceed-wrapper">
        <button class="proceed">Proceed to Payment</button>
      </div>
      <div class="cancel-wrapper">
        <button class="cancel">Cancel Order</button>
      </div>
    </footer>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/IcEWaRRiOr01" target="_blank">Alexander Orazdurdyev</a>.
  </div>
</body>
</html>
